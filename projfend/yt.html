<html>
	<head>
		<title>My smart meter</title>
	</head>

	<body>
		<h1> My smart meter </h1>
		<input type="button" value="Generate a table." onclick="generate_table()">
		<img src="https://i.kinja-img.com/gawker-media/image/upload/s--8QTB8BSU--/c_scale,fl_progressive,q_80,w_800/ynclxch3hp6svpu2sv1z.jpg"><br>
		
		<button>Hide</button>
		<script src = "lib/jquery-3.3.1.min.js" type = "text/javascript"></script>
		<script type="text/javascript">
			
			function generate_table()
			{
				var body = document.getElementsByTagName("body")[0];
				var tbl = document.createElement("table");
				var tblbody = document.createElement("tbody");
				for(var i = 0;i<2;i++)
				{
					var row = document.createElement("tr");
					for(var j = 0;j<2;j++)
					{
						var cell = document.createElement("td");
						var celltext = document.createTextNode("cell in row"+i+",column" +j);
						cell.appendChild(celltext);
						row.appendChild(cell);
					}
					tblbody.appendChild(row);
				}
				tbl.appendChild(tblbody);
				body.appendChild(tbl);
				tbl.setAttribute("border","2");
			}
				$("button").click(function() {
					alert("yo");
					(function() {
  					var flickerAPI = "http://localhost:3000/";

    					.done(function( data ) {
     						 $.each( data.con, function( i, ans ) {
       						 console.log( "JSON Data: " + ans.unit)
     				 });
    			});
				})();
				});

			
		</script>

	</body>

</html>
