<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.getJSON demo</title>
  <style>
  img {
    height: 100px;
    float: left;
  }
  </style>
  <script src = "lib/jquery-3.3.1.min.js" type = "text/javascript"></script>
</head>
<body>
 
<div id="images"></div>
 
<script>
(function() {
  var flickerAPI = "http://localhost:3000/";
  $.getJSON( flickerAPI )
    .done(function( data ) {
      $.each( data.con, function( i, ans ) {
        console.log( "JSON Data: " + ans.unit)
      });
    });
})();
</script>
 
</body>
</html>
